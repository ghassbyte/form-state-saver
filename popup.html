<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Saver</title>
</head>
<body>
    <h3>Save & Load Profiles</h3>
    
    <label for="profileName">Profile Name:</label>
    <input type="text" id="profileName" placeholder="Enter profile name">
    <button id="saveProfile">Save Profile</button>
    
    <h4>Load or Delete Profile</h4>
    <select id="profileList"></select>
    <button id="loadProfile">Load Profile</button>
    <button id="deleteProfile">Delete Profile</button>

    <script src="popup.js"></script>
</body>
</html>
